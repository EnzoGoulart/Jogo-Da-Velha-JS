<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="ttt.css">
    <link rel="shortcut icon" href="TicTacToeFavicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="divIcon">
        <span id="less" class="material-symbols-outlined">
            expand_less
        </span>
        <span id="more" class="material-symbols-outlined">
            expand_more
        </span>
    </div>
    <div id="divOptions">
        <p id="pConf">Configs</p>
        <p id="pcor1">Cor primária:</p>
        <div id="Cores1">
            <div class="padrao" id="pPadrao"></div>
            <div class="preto" id="pPreto"></div>
            <div class="branco" id="pBranco"></div>
            <div class="vermelho" id="pVermelho"></div>
            <div class="azul" id="pAzul"></div>
        </div>
        <p id="pcor2">Cor secundária:</p>
        <div id="Cores2">
            <div class="padrao" id="sPadrao"></div>
            <div class="preto" id="sPreto"></div>
            <div class="branco" id="sBranco"></div>
            <div class="vermelho" id="sVermelho"></div>
            <div class="azul" id="sAzul"></div>
        </div>
        <label id="lNovox" for="pNovox">Novo X:</label>
        <input id="pNovox" type="text" maxlength="5" required>
        <label id="lNovoo" for="pNovoo">Novo O:</label>
        <input id="pNovoo" type="text" maxlength="5">
        <button id="enviaInfos">Trocar</button>
        <p id="pError">Digite algo válido.</p>
        <p id="pInicioMenu">Modo de jogo</p>
        <div id="inicioMenu">
            <button id="botaoPMMenu">1vMáquina (Beta)</button>
            <button id="botaoMMMenu">1v1</button>
        </div>
    </div>
    <h1 id="h1a">Tic Tac Toe</h1>
    <div id="inicio">
        <button class="botaoPM" id="botaoPM">1vMáquina (Beta)</button>
        <button class="botaoMM" id="botaoMM">1v1</button>
    </div>
    <div id="game">
        <div class="cell" id="c0"></div>
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
        <div class="cell" id="c4"></div>
        <div class="cell" id="c5"></div>
        <div class="cell" id="c6"></div>
        <div class="cell" id="c7"></div>
        <div class="cell" id="c8"></div>
    </div>
    <p id="times">Vez do X</p>
    <p id="result"></p>
    <div id="divBotao1">
        <button id="botao"></button>
        <button id="botaoUndo">Voltar</button>
    </div>
    <div id="divInfos">
    </div>
    <div id="divBotao2"><button id="botaoRecomecar">Reiniciar</button></div>
    <script src="tttGame.js"></script>
    <script src="tttIcons.js"></script>
    <script src="tttCustomColors.js"></script>
</body>

</html>
